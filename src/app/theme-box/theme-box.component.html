<form #themeEntry="ngForm" (ngSubmit)="submitThemeEnterKey(themeEntry.value.theme)">
	<input type="text" ngModel id="text" name="theme" placeholder="enter theme">
	<button type="button" (click)="submitThemeButton()" id="submitButton">Submit</button>
</form>
<h3 *ngIf="errorMsg==''">Theme: {{theme.value}}</h3>
<h4 *ngIf="errorMsg!=''">{{errorMsg}}</h4>
<h6 *ngFor="let word of association">{{word}}</h6>
