<form #themeEntry="ngForm" (ngSubmit)="getValues(themeEntry.value.theme)">
	<input type="text" ngModel id="text" name="theme" placeholder="enter theme">
	<button type="button" (click)="submitTheme()" id="submitButton">Submit</button>
</form>
<h3>{{theme.value}}</h3>
<h3 *ngFor="let word of association">{{word}}<br></h3>
